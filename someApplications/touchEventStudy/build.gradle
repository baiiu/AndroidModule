apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.baiiu.toucheventstudy"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test:runner:1.1.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.0"


    def support = rootProject.ext.support;
    compile support.appcompat
    compile support.design

    def major = rootProject.ext.majorFrame
    implementation major.ButterKnife
    annotationProcessor major.aptButterKnifeProcessor
    kapt major.kaptButterKnifeProcessor

    compile project(':lib_component:LogUtil')

    compile rootProject.ext.support.constraintlayout

    testCompile 'junit:junit:4.12'
}
