apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.baiiu.toucheventstudy"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    def support = rootProject.ext.support;
    compile support.appcompat
    compile support.design

    def major = rootProject.ext.majorFrame
    implementation major.ButterKnife
    annotationProcessor major.aptButterKnifeProcessor
    kapt major.kaptButterKnifeProcessor

    compile project(':lib_component:LogUtil')

    compile rootProject.ext.support.constraintlayout

    testCompile 'junit:junit:4.12'
}
